<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathtub Race Signup Sheet</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <form method="POST" action="https://dev.itas.ca/~brandon.brown/processForm.php">
        <h2>Bathtub Race Signup Sheet</h2>
        <p>Note: MANDATORY FIELD = <span class="mandatory">*</span></p>

        <div class="form-group">
            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span> Select Event:</label>
                <div class="radio-block">
                    <div class="event-option"><input type="radio" name="event" value="stock" required> Stock</div>
                    <div class="event-option"><input type="radio" name="event" value="modified" required> Modified</div>
                </div>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>Last Name:</label>
                <input type="text" class="input-field" name="lastname" required>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>First Name:</label>
                <input type="text" class="input-field" name="firstname" required>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>Address:</label>
                <input type="text" class="input-field" name="address" required>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>City:</label>
                <input type="text" class="input-field" name="city" required>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>Province:</label>
                <div class="adjust-to-content">
                    <select name="province" required>
                        <option value="" disabled selected>---</option>
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                    </select>
                </div>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>Postal Code/Zip Code:</label>
                <input type="text" class="input-field" name="postalcode" required>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>Country:</label>
                <input type="text" class="input-field" name="country" required>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>Email:</label>
                <input class="input-field" type="email" name="email" required>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>Date of Birth:</label>
                <input class="input-field" type="date" name="dob" required>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>Gender:</label>
                <div class="radio-block">
                    <div class="event-option"><input type="radio" name="gender" value="male" required> Male</div>
                    <div class="event-option"><input type="radio" name="gender" value="female" required> Female</div>
                    <div class="event-option"><input type="radio" name="gender" value="other" required> Other</div>
                </div>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>Boat Name:</label>
                <input type="text" class="input-field" name="boatname" required>
            </div>

            <div class="form-inline">
                <label class="label-to-right">Comments:</label>
                <textarea name="comments" rows="3" cols="30"></textarea>
            </div>

            <div class="form-inline">
                <label class="label-to-right"><span class="mandatory">*</span>I agree to the waiver</label>
                <input type="checkbox" name="waiver" required>
            </div>

            <div class="center">
                <input class="button-style" type="submit" value="Submit">
            </div>
        </div>
    </form>

</body>

</html>
