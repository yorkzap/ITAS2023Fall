<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works - Assignment 1 - Portfolio UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleButton = document.getElementById("toggleButton");
        const nav = document.getElementById("nav");

        const menuBar = document.querySelector(".icon-open");
        const menuClose = document.querySelector(".icon-close");

        toggleButton.addEventListener("click", function (element) {
          toggleButton.classList.toggle("z-10");
          nav.classList.toggle("-translate-x-full");
          document.body.classList.toggle("overflow-hidden");
          menuBar.classList.toggle("hidden");
          menuClose.classList.toggle("hidden");
        });
      });
    </script>
  </head>
  <body>
    <header class="flex flex-col items-center">
      <button
        id="toggleButton"
        aria-label="Toggle Navigation"
        class="self-end mt-4 mr-4 sm:hidden z-1o"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon-open w-6 h-6"
        >
          <line x1="4" x2="20" y1="12" y2="12" />
          <line x1="4" x2="20" y1="6" y2="6" />
          <line x1="4" x2="20" y1="18" y2="18" />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon-close w-6 h-6 hidden"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
        <span class="sr-only">menu button</span>
      </button>
      <nav
        id="nav"
        class="transition duration-100 transform -translate-x-full sm:translate-x-0 bg-green-400 flex flex-col gap-y-16 justify-center sm:flex-row self-end gap-x-8 p-8 sm:mr-8 font-medium fixed sm:static sm:bg-transparent inset-0 text-4xl sm:text-lg text-center"
      >
        <a href="/" class="hover:cursor-pointer hover:underline">Home</a>
        <a href="blog.html" class="hover:cursor-pointer hover:underline"
          >Blog</a
        >
        <a
          href="works.html"
          class="text-blue-500 hover:cursor-pointer hover:underline"
          >Works</a
        >
      </nav>
    </header>
    <main>
      <div class="max-w-7xl mx-auto p-16">
        <h1 class="text-4xl font-medium mb-8">Works</h1>
        <p>
          Finish the rest conent of <strong>Works</strong> and ensure it is
          mobil-friendly (responsive design)
          <a
            target="_blank"
            class="text-blue-500 underline"
            href="https://www.figma.com/file/pI26ZWOO0k9QU3RtIoydTN/Portfolio-UI---Web-%26-Mobile-(Community)?type=design&node-id=0-1&mode=design&t=hVYW9WgUbU29i5HH-0"
            >Mockup</a
          >
          <img src="/img/mockup-works.png" alt="" />
        </p>
      </div>
    </main>
    <footer class="text-center">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-linkedin"></i>
    </footer>
  </body>
</html>
